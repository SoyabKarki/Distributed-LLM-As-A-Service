apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-ingress
  namespace: llm-as-a-service
spec: 
  rules:
    - http:
        paths:
          # Backend API
          - path: /api
            pathType: Prefix
            backend: 
              service:
                name: backend
                port:
                  number: 8000
          # Health check
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80